# Use Ctrl-K as prefix
unbind C-b
set -g prefix C-k
bind C-k send-prefix

# Pane navigation (left/right)
bind h select-pane -L
bind l select-pane -R

# Split window (horizontal) on i
bind i split-window -h

# Window management
bind n new-window
bind f next-window
bind b previous-window

# Kill current pane instantly (NO confirmation)
unbind w
bind w kill-pane

# Kill current window WITH confirmation
unbind x
bind x confirm-before -p "Kill window #W? (y/n)" kill-window

# Enable mouse
set -g mouse on